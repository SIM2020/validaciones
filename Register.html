<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Cuenta</title>
  <script src="validar.js"></script>
</head>
<body>
  <form action="" method="post" onsubmit=" return validar();">
    <div class="div">
      <label for="">Nombre</label>
    </div>
    <div>
      <input id="nombre" type="text" placeholder="Ingrese Nombre" class="">
    </div>
    <div>
      <label for="">e-mail</label>
    </div>
    <div>
      <input id="email" type="email" name="" placeholder="Ingrese e-mail" class="">
    </div>
    <div>
    <label for="">Password</label>
    </div>
    <input id="password" type="password" placeholder="Ingrese Password" class="">
    <div class="div ">
      <input type="submit" value="Registrar">
    </div>
  </form>
</body>
</html>
<style>
  .div{
    background-color: aqua;
  }
  .esa{
    border-radius: 2rem;
  }
  .put{
    border-color: blueviolet;
  }
</style>
